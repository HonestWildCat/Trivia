<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.addEventListener("load", function () {

            //change button colour to green
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function () {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback_1').innerHTML = 'Correct!';
            });

            //change button colour to red.
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function () {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback_1').innerHTML = 'Incorrect';
                });
            }

            //free response
            document.querySelector('.check').addEventListener('click', function () {
                let input = document.querySelector('input');
                if (input.value === 'autofocus' || input.value === 'Autofocus') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback_2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback_2').innerHTML = 'Incorrect';
                }
            });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What tag should be used in HTML to show the important text?</h3>
                <p id="feedback_1"></p>
                <button class="incorrect">&lt;b&gt;</button>
                <button class="correct">&lt;strong&gt;</button>
                <button class="incorrect">&lt;mark&gt;</button>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What attribute should be added to the &lt;input&gt; to focus on it, when page loaded?</h3>
                <p id="feedback_2"></p>
                <input>
                <button type="submit" class="check">Check answer</button>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
